name: Test (Fedora on AWS)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      instance_type:
        description: 'EC2 Instance Type'
        required: false
        default: 't3.micro'
        type: choice
        options:
          - t3.micro
          - t3.small
          - t3.medium
      disk_size:
        description: 'Disk Size (GB)'
        required: false
        default: '200'
      region:
        description: 'AWS Region'
        required: false
        default: 'us-west-2'
        type: choice
        options:
          - us-west-2
          - us-east-1
          - ap-northeast-1

env:
  AWS_REGION: ${{ github.event.inputs.region || 'us-west-2' }}
  VM_INSTANCE_TYPE: ${{ github.event.inputs.instance_type || 't3.micro' }}
  VM_DISK_SIZE: ${{ github.event.inputs.disk_size || '200' }}
  SSH_KEY_PATH: ~/.ssh/ec2_key
  SSH_OPTS: "-o StrictHostKeyChecking=no -o ServerAliveInterval=30 -o ServerAliveCountMax=10"

jobs:
  test-fedora:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Generate SSH Key
        run: |
          mkdir -p ~/.ssh
          ssh-keygen -t rsa -b 4096 -f ${{ env.SSH_KEY_PATH }} -N ''
          chmod 600 ${{ env.SSH_KEY_PATH }}

      - name: Create AWS Resources
        id: create-vm
        run: |
          set -e
          VM_NAME="fedora-test-${{ github.run_id }}"
          KEY_NAME="fedora-key-${VM_NAME}"
          SECURITY_GROUP_NAME="fedora-sg-${VM_NAME}"
          
          echo "Creating key pair..."
          aws ec2 import-key-pair \
            --key-name "$KEY_NAME" \
            --public-key-material "fileb://${{ env.SSH_KEY_PATH }}.pub" \
            --region ${{ env.AWS_REGION }}
          
          echo "Creating security group..."
          SECURITY_GROUP_ID=$(aws ec2 create-security-group \
            --group-name "$SECURITY_GROUP_NAME" \
            --description "Security group for Fedora test runner" \
            --region ${{ env.AWS_REGION }} \
            --query 'GroupId' --output text)
          
          aws ec2 authorize-security-group-ingress \
            --group-id "$SECURITY_GROUP_ID" \
            --protocol tcp \
            --port 22 \
            --cidr 0.0.0.0/0 \
            --region ${{ env.AWS_REGION }}
          
          echo "Finding Fedora CoreOS AMI..."
          AMI_ID=$(aws ec2 describe-images \
            --owners 125523088429 \
            --filters "Name=name,Values=Fedora-CoreOS-*-x86_64" "Name=virtualization-type,Values=hvm" "Name=architecture,Values=x86_64" \
            --query 'Images | sort_by(@, &CreationDate) | [-1].ImageId' \
            --output text \
            --region ${{ env.AWS_REGION }})
          echo "AMI: $AMI_ID"
          
          echo "Creating EC2 instance..."
          INSTANCE_ID=$(aws ec2 run-instances \
            --image-id "$AMI_ID" \
            --instance-type ${{ env.VM_INSTANCE_TYPE }} \
            --key-name "$KEY_NAME" \
            --security-group-ids "$SECURITY_GROUP_ID" \
            --block-device-mappings "[{\"DeviceName\":\"/dev/xvda\",\"Ebs\":{\"VolumeSize\":${{ env.VM_DISK_SIZE }},\"VolumeType\":\"gp3\"}}]" \
            --tag-specifications "ResourceType=instance,Tags=[{Key=Name,Value=${VM_NAME}}]" \
            --region ${{ env.AWS_REGION }} \
            --query 'Instances[0].InstanceId' --output text)
          echo "Instance ID: $INSTANCE_ID"
          
          echo "Waiting for instance to be running..."
          aws ec2 wait instance-running \
            --instance-ids "$INSTANCE_ID" \
            --region ${{ env.AWS_REGION }}
          
          echo "Getting public IP..."
          VM_IP=$(aws ec2 describe-instances \
            --instance-ids "$INSTANCE_ID" \
            --region ${{ env.AWS_REGION }} \
            --query 'Reservations[0].Instances[0].PublicIpAddress' --output text)
          echo "VM IP: $VM_IP"
          
          # Export for subsequent steps
          echo "VM_NAME=$VM_NAME" >> $GITHUB_ENV
          echo "VM_IP=$VM_IP" >> $GITHUB_ENV
          echo "INSTANCE_ID=$INSTANCE_ID" >> $GITHUB_ENV
          echo "SECURITY_GROUP_ID=$SECURITY_GROUP_ID" >> $GITHUB_ENV
          echo "KEY_NAME=$KEY_NAME" >> $GITHUB_ENV

      - name: Wait for SSH
        run: |
          echo "Waiting for SSH to be available..."
          MAX_ATTEMPTS=30
          ATTEMPT=0
          while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
            if ssh ${{ env.SSH_OPTS }} -o ConnectTimeout=5 -i ${{ env.SSH_KEY_PATH }} core@${{ env.VM_IP }} "echo OK" 2>/dev/null; then
              echo "SSH is ready!"
              break
            fi
            ATTEMPT=$((ATTEMPT + 1))
            echo "Attempt $ATTEMPT/$MAX_ATTEMPTS..."
            sleep 5
          done
          
          if [ $ATTEMPT -eq $MAX_ATTEMPTS ]; then
            echo "Error: SSH connection timeout"
            exit 1
          fi

      - name: Setup VM Environment
        run: |
          ssh ${{ env.SSH_OPTS }} -i ${{ env.SSH_KEY_PATH }} core@${{ env.VM_IP }} <<'ENDSSH'
          set -e
          
          echo "=== Environment ==="
          cat /etc/os-release | head -3
          podman --version
          
          echo "=== Configuring Podman ==="
          mkdir -p ~/.config/containers
          echo 'unqualified-search-registries = ["docker.io"]' > ~/.config/containers/registries.conf
          
          echo "=== Installing Node.js via nvm ==="
          curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.40.1/install.sh | bash
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
          nvm install --lts
          
          echo "=== Installing @devcontainers/cli ==="
          npm install -g @devcontainers/cli
          devcontainer --version
          
          echo "=== Cloning test repository ==="
          git clone https://github.com/tnk4on/podman-devcontainer-test.git
          ENDSSH

      - name: Test - Minimal
        run: |
          ssh ${{ env.SSH_OPTS }} -i ${{ env.SSH_KEY_PATH }} core@${{ env.VM_IP }} '
            set -e
            export NVM_DIR="$HOME/.nvm" && . "$NVM_DIR/nvm.sh"
            cd ~/podman-devcontainer-test/tests/minimal
            OUTPUT=$(devcontainer up --workspace-folder . --docker-path podman 2>&1)
            CONTAINER_ID=$(echo "$OUTPUT" | grep -o "\"containerId\":\"[^\"]*\"" | cut -d"\"" -f4 | head -1)
            podman rm -f "$CONTAINER_ID" || true
            echo "✅ Minimal PASSED"
          '

      - name: Test - Dockerfile
        run: |
          ssh ${{ env.SSH_OPTS }} -i ${{ env.SSH_KEY_PATH }} core@${{ env.VM_IP }} '
            set -e
            export NVM_DIR="$HOME/.nvm" && . "$NVM_DIR/nvm.sh"
            cd ~/podman-devcontainer-test/tests/dockerfile
            OUTPUT=$(devcontainer up --workspace-folder . --docker-path podman 2>&1)
            CONTAINER_ID=$(echo "$OUTPUT" | grep -o "\"containerId\":\"[^\"]*\"" | cut -d"\"" -f4 | head -1)
            podman exec "$CONTAINER_ID" curl --version
            podman rm -f "$CONTAINER_ID" || true
            echo "✅ Dockerfile PASSED"
          '

      - name: Test - Features (Go)
        run: |
          ssh ${{ env.SSH_OPTS }} -i ${{ env.SSH_KEY_PATH }} core@${{ env.VM_IP }} '
            set -e
            export NVM_DIR="$HOME/.nvm" && . "$NVM_DIR/nvm.sh"
            cd ~/podman-devcontainer-test/tests/features-go
            OUTPUT=$(devcontainer up --workspace-folder . --docker-path podman 2>&1)
            CONTAINER_ID=$(echo "$OUTPUT" | grep -o "\"containerId\":\"[^\"]*\"" | cut -d"\"" -f4 | head -1)
            podman exec "$CONTAINER_ID" go version
            podman rm -f "$CONTAINER_ID" || true
            echo "✅ Features (Go) PASSED"
          '

      - name: Test - Docker in Docker
        run: |
          ssh ${{ env.SSH_OPTS }} -i ${{ env.SSH_KEY_PATH }} core@${{ env.VM_IP }} '
            set -e
            export NVM_DIR="$HOME/.nvm" && . "$NVM_DIR/nvm.sh"
            cd ~/podman-devcontainer-test/tests/docker-in-docker
            OUTPUT=$(devcontainer up --workspace-folder . --docker-path podman 2>&1) || {
              echo "devcontainer up output:"
              echo "$OUTPUT"
              exit 1
            }
            CONTAINER_ID=$(echo "$OUTPUT" | grep -o "\"containerId\":\"[^\"]*\"" | cut -d"\"" -f4 | head -1)
            echo "Waiting for Docker daemon..."
            for i in {1..12}; do
              if podman exec "$CONTAINER_ID" docker info >/dev/null 2>&1; then
                echo "Docker daemon ready"
                break
              fi
              sleep 5
            done
            podman exec "$CONTAINER_ID" docker run --rm hello-world
            podman rm -f "$CONTAINER_ID" || true
            echo "✅ Docker in Docker PASSED"
          '

      - name: Test - Sample Python
        run: |
          ssh ${{ env.SSH_OPTS }} -i ${{ env.SSH_KEY_PATH }} core@${{ env.VM_IP }} '
            set -e
            export NVM_DIR="$HOME/.nvm" && . "$NVM_DIR/nvm.sh"
            cd ~/podman-devcontainer-test/tests/sample-python
            OUTPUT=$(devcontainer up --workspace-folder . --docker-path podman 2>&1)
            CONTAINER_ID=$(echo "$OUTPUT" | grep -o "\"containerId\":\"[^\"]*\"" | cut -d"\"" -f4 | head -1)
            podman exec "$CONTAINER_ID" python3 --version
            podman rm -f "$CONTAINER_ID" || true
            echo "✅ Sample Python PASSED"
          '

      - name: Test - Sample Node.js
        run: |
          ssh ${{ env.SSH_OPTS }} -i ${{ env.SSH_KEY_PATH }} core@${{ env.VM_IP }} '
            set -e
            export NVM_DIR="$HOME/.nvm" && . "$NVM_DIR/nvm.sh"
            cd ~/podman-devcontainer-test/tests/sample-node
            OUTPUT=$(devcontainer up --workspace-folder . --docker-path podman 2>&1)
            CONTAINER_ID=$(echo "$OUTPUT" | grep -o "\"containerId\":\"[^\"]*\"" | cut -d"\"" -f4 | head -1)
            podman exec "$CONTAINER_ID" node --version
            podman rm -f "$CONTAINER_ID" || true
            echo "✅ Sample Node.js PASSED"
          '

      - name: Test - Sample Go
        run: |
          ssh ${{ env.SSH_OPTS }} -i ${{ env.SSH_KEY_PATH }} core@${{ env.VM_IP }} '
            set -e
            export NVM_DIR="$HOME/.nvm" && . "$NVM_DIR/nvm.sh"
            cd ~/podman-devcontainer-test/tests/sample-go
            OUTPUT=$(devcontainer up --workspace-folder . --docker-path podman 2>&1)
            CONTAINER_ID=$(echo "$OUTPUT" | grep -o "\"containerId\":\"[^\"]*\"" | cut -d"\"" -f4 | head -1)
            podman exec "$CONTAINER_ID" go version
            podman rm -f "$CONTAINER_ID" || true
            echo "✅ Sample Go PASSED"
          '

      - name: Cleanup AWS Resources
        if: always()
        run: |
          echo "Terminating EC2 instance..."
          if [ -n "${{ env.INSTANCE_ID }}" ]; then
            aws ec2 terminate-instances \
              --instance-ids ${{ env.INSTANCE_ID }} \
              --region ${{ env.AWS_REGION }} || true
            
            echo "Waiting for instance termination..."
            aws ec2 wait instance-terminated \
              --instance-ids ${{ env.INSTANCE_ID }} \
              --region ${{ env.AWS_REGION }} || true
          fi
          
          echo "Deleting security group..."
          if [ -n "${{ env.SECURITY_GROUP_ID }}" ]; then
            aws ec2 delete-security-group \
              --group-id ${{ env.SECURITY_GROUP_ID }} \
              --region ${{ env.AWS_REGION }} || true
          fi
          
          echo "Deleting key pair..."
          if [ -n "${{ env.KEY_NAME }}" ]; then
            aws ec2 delete-key-pair \
              --key-name ${{ env.KEY_NAME }} \
              --region ${{ env.AWS_REGION }} || true
          fi
          
          echo "Cleanup complete!"

