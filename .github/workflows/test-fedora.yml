name: Test (Fedora on AWS)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      instance_type:
        description: 'EC2 Instance Type'
        required: false
        default: 't3.medium'
        type: choice
        options:
          - t3.micro
          - t3.small
          - t3.medium
      disk_size:
        description: 'Disk Size (GB)'
        required: false
        default: '200'
      region:
        description: 'AWS Region'
        required: false
        default: 'us-west-2'
        type: choice
        options:
          - us-west-2
          - us-east-1
          - ap-northeast-1

env:
  AWS_REGION: ${{ github.event.inputs.region || 'us-west-2' }}
  VM_NAME: fedora-runner-${{ github.run_id }}
  KEY_NAME: fedora-key-${{ github.run_id }}
  SECURITY_GROUP_NAME: fedora-sg-${{ github.run_id }}
  SSH_OPTS: "-o StrictHostKeyChecking=no -o ServerAliveInterval=30 -o ServerAliveCountMax=10"

jobs:
  test-fedora:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Generate SSH Key
        run: |
          mkdir -p ~/.ssh
          ssh-keygen -t rsa -b 4096 -f ~/.ssh/ec2_key -N ''
          chmod 600 ~/.ssh/ec2_key

      - name: Import SSH key to AWS
        run: |
          aws ec2 import-key-pair \
            --key-name "${{ env.KEY_NAME }}" \
            --public-key-material "fileb://$HOME/.ssh/ec2_key.pub" \
            --region ${{ env.AWS_REGION }}

      - name: Create security group
        run: |
          SG_ID=$(aws ec2 create-security-group \
            --group-name "${{ env.SECURITY_GROUP_NAME }}" \
            --description "Security group for Fedora test runner" \
            --region ${{ env.AWS_REGION }} \
            --query 'GroupId' --output text)
          echo "SECURITY_GROUP_ID=$SG_ID" >> $GITHUB_ENV
          
          # Allow SSH from anywhere (GitHub Actions runners)
          aws ec2 authorize-security-group-ingress \
            --group-id "$SG_ID" \
            --protocol tcp \
            --port 22 \
            --cidr 0.0.0.0/0 \
            --region ${{ env.AWS_REGION }}

      - name: Find Fedora AMI
        run: |
          # Find latest Fedora Cloud Base AMI for x86_64 (prefer Fedora 43)
          echo "Searching for Fedora 43 AMI..."
          AMI_ID=$(aws ec2 describe-images \
            --owners 125523088429 \
            --filters "Name=name,Values=Fedora-Cloud-Base-AmazonEC2.x86_64-43*" "Name=virtualization-type,Values=hvm" "Name=architecture,Values=x86_64" "Name=state,Values=available" \
            --query 'Images | sort_by(@, &CreationDate) | [-1].ImageId' \
            --output text \
            --region ${{ env.AWS_REGION }})
          
          # If not found, try Fedora 42
          if [ -z "$AMI_ID" ] || [ "$AMI_ID" = "None" ]; then
            echo "Fedora 43 not found, trying Fedora 42..."
            AMI_ID=$(aws ec2 describe-images \
              --owners 125523088429 \
              --filters "Name=name,Values=Fedora-Cloud-Base-AmazonEC2.x86_64-42*" "Name=virtualization-type,Values=hvm" "Name=architecture,Values=x86_64" "Name=state,Values=available" \
              --query 'Images | sort_by(@, &CreationDate) | [-1].ImageId' \
              --output text \
              --region ${{ env.AWS_REGION }})
          fi
          
          # If still not found, try without version restriction (get latest)
          if [ -z "$AMI_ID" ] || [ "$AMI_ID" = "None" ]; then
            echo "Trying without version restriction (latest available)..."
            AMI_ID=$(aws ec2 describe-images \
              --owners 125523088429 \
              --filters "Name=name,Values=Fedora-Cloud-Base-AmazonEC2.x86_64-*" "Name=virtualization-type,Values=hvm" "Name=architecture,Values=x86_64" "Name=state,Values=available" \
              --query 'Images | sort_by(@, &CreationDate) | [-1].ImageId' \
              --output text \
              --region ${{ env.AWS_REGION }})
          fi
          
          if [ -z "$AMI_ID" ] || [ "$AMI_ID" = "None" ]; then
            echo "Error: Could not find Fedora AMI"
            echo "Available Fedora AMIs:"
            aws ec2 describe-images \
              --owners 125523088429 \
              --filters "Name=name,Values=*Fedora-Cloud-Base*" "Name=state,Values=available" \
              --query 'Images[*].[Name,ImageId,CreationDate]' \
              --output table \
              --region ${{ env.AWS_REGION }} || true
            exit 1
          fi
          
          echo "AMI_ID=$AMI_ID" >> $GITHUB_ENV
          echo "Using AMI: $AMI_ID"
          
          # Display AMI details
          aws ec2 describe-images \
            --image-ids "$AMI_ID" \
            --region ${{ env.AWS_REGION }} \
            --query 'Images[0].[Name,ImageId,CreationDate]' \
            --output table

      - name: Create Fedora EC2 instance
        run: |
          INSTANCE_ID=$(aws ec2 run-instances \
            --image-id ${{ env.AMI_ID }} \
            --instance-type ${{ github.event.inputs.instance_type || 't3.medium' }} \
            --key-name "${{ env.KEY_NAME }}" \
            --security-group-ids "${{ env.SECURITY_GROUP_ID }}" \
            --block-device-mappings '[{"DeviceName":"/dev/xvda","Ebs":{"VolumeSize":${{ github.event.inputs.disk_size || '200' }},"VolumeType":"gp3"}}]' \
            --tag-specifications "ResourceType=instance,Tags=[{Key=Name,Value=${{ env.VM_NAME }}}]" \
            --region ${{ env.AWS_REGION }} \
            --query 'Instances[0].InstanceId' --output text)
          
          echo "INSTANCE_ID=$INSTANCE_ID" >> $GITHUB_ENV
          echo "Instance ID: $INSTANCE_ID"
          
          # Wait for instance to be running
          aws ec2 wait instance-running \
            --instance-ids "$INSTANCE_ID" \
            --region ${{ env.AWS_REGION }}
          
          # Get public IP
          VM_IP=$(aws ec2 describe-instances \
            --instance-ids "$INSTANCE_ID" \
            --region ${{ env.AWS_REGION }} \
            --query 'Reservations[0].Instances[0].PublicIpAddress' --output text)
          
          echo "VM_IP=$VM_IP" >> $GITHUB_ENV
          echo "VM IP: $VM_IP"

      - name: Wait for SSH
        run: |
          echo "Waiting for SSH to be available..."
          for i in {1..30}; do
            if ssh ${{ env.SSH_OPTS }} -o ConnectTimeout=5 -i ~/.ssh/ec2_key fedora@${{ env.VM_IP }} "echo OK" 2>/dev/null; then
              echo "SSH is ready!"
              break
            fi
            echo "Attempt $i/30..."
            sleep 5
          done

      - name: Setup Fedora VM
        run: |
          ssh ${{ env.SSH_OPTS }} -i ~/.ssh/ec2_key fedora@${{ env.VM_IP }} '
            set -e
            echo "=== Environment ==="
            cat /etc/os-release | head -3
            podman --version
            
            echo "=== Checking disk space ==="
            df -h /
            lsblk
            
            echo "=== Setting up additional storage disk ==="
            # Find the additional disk (200GB volume)
            EXTRA_DISK=""
            for disk in /dev/nvme*n1 /dev/xvd* /dev/sd*; do
              if [ -b "$disk" ]; then
                DISK_SIZE=$(lsblk -b -dn -o SIZE "$disk" 2>/dev/null || echo "0")
                # Check if this is the large disk (> 100GB = 107374182400 bytes)
                if [ "$DISK_SIZE" -gt 107374182400 ] 2>/dev/null; then
                  # Make sure it is not mounted
                  if ! mount | grep -q "^$disk"; then
                    EXTRA_DISK="$disk"
                    break
                  fi
                fi
              fi
            done
            
            if [ -n "$EXTRA_DISK" ]; then
              echo "Found extra disk: $EXTRA_DISK"
              
              # Format the disk with XFS
              sudo mkfs.xfs -f "$EXTRA_DISK"
              
              # Create mount point for rootless podman storage
              mkdir -p ~/.local/share/containers
              
              # Mount the disk for rootless podman
              sudo mount "$EXTRA_DISK" ~/.local/share/containers
              sudo chown -R $(id -u):$(id -g) ~/.local/share/containers
              
              # Also create a symlink for root podman storage
              sudo mkdir -p /var/lib/containers
              sudo mount --bind ~/.local/share/containers /var/lib/containers
              
              echo "Mounted $EXTRA_DISK to ~/.local/share/containers"
            else
              echo "No extra disk found, using default storage"
            fi
            
            echo "=== Disk space after setup ==="
            df -h / ~/.local/share/containers
            
            echo "=== Installing git ==="
            sudo dnf install -y git
            git --version
            
            echo "=== Installing podman-docker ==="
            sudo dnf install -y podman-docker
            podman-docker --version || echo "podman-docker installed"
            
            curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.40.1/install.sh | bash
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && . "$NVM_DIR/nvm.sh"
            nvm install --lts
            npm install -g @devcontainers/cli
            devcontainer --version
            
            mkdir -p ~/.config/containers
            echo "unqualified-search-registries = [\"docker.io\"]" > ~/.config/containers/registries.conf
            
            git clone https://github.com/tnk4on/podman-devcontainer-test.git
          '

      - name: Test - Minimal
        run: |
          ssh ${{ env.SSH_OPTS }} -i ~/.ssh/ec2_key fedora@${{ env.VM_IP }} '
            set -e
            export NVM_DIR="$HOME/.nvm" && . "$NVM_DIR/nvm.sh"
            cd ~/podman-devcontainer-test/tests/minimal
            OUTPUT=$(devcontainer up --workspace-folder . --docker-path podman 2>&1)
            CONTAINER_ID=$(echo "$OUTPUT" | grep -o "\"containerId\":\"[^\"]*\"" | cut -d"\"" -f4 | head -1)
            podman rm -f "$CONTAINER_ID" || true
            echo "✅ Minimal PASSED"
          '

      - name: Test - Dockerfile
        run: |
          ssh ${{ env.SSH_OPTS }} -i ~/.ssh/ec2_key fedora@${{ env.VM_IP }} '
            set -e
            export NVM_DIR="$HOME/.nvm" && . "$NVM_DIR/nvm.sh"
            cd ~/podman-devcontainer-test/tests/dockerfile
            echo "=== Building Dockerfile test ==="
            OUTPUT=$(devcontainer up --workspace-folder . --docker-path podman 2>&1) || {
              echo "devcontainer up failed:"
              echo "$OUTPUT"
              exit 1
            }
            echo "$OUTPUT"
            CONTAINER_ID=$(echo "$OUTPUT" | grep -o "\"containerId\":\"[^\"]*\"" | cut -d"\"" -f4 | head -1)
            if [ -z "$CONTAINER_ID" ]; then
              echo "Error: Failed to get container ID"
              exit 1
            fi
            podman exec "$CONTAINER_ID" curl --version
            podman rm -f "$CONTAINER_ID" || true
            echo "✅ Dockerfile PASSED"
          '

      # Features Go test temporarily skipped for debugging disk space issues
      - name: Test - Features (Go) (Skipped)
        run: |
          echo "⏭️ Features (Go) test skipped for debugging"

      # Docker in Docker test is skipped because:
      # 1. The docker-in-docker feature requires systemd to start Docker daemon
      # 2. systemd is not available in Podman containers without additional configuration
      # 3. This is a known limitation when using Podman as the container runtime
      - name: Test - Docker in Docker (Skipped)
        run: |
          echo "⏭️ Docker in Docker test skipped"
          echo "Reason: docker-in-docker feature requires systemd which is not available in Podman containers"
          echo "This is a known limitation of using Podman as the container runtime"

      - name: Test - Sample Python
        run: |
          ssh ${{ env.SSH_OPTS }} -i ~/.ssh/ec2_key fedora@${{ env.VM_IP }} '
            set -e
            export NVM_DIR="$HOME/.nvm" && . "$NVM_DIR/nvm.sh"
            cd ~/podman-devcontainer-test/tests/sample-python
            echo "=== Building Sample Python ==="
            OUTPUT=$(devcontainer up --workspace-folder . --docker-path podman 2>&1) || {
              echo "devcontainer up failed:"
              echo "$OUTPUT"
              exit 1
            }
            echo "$OUTPUT"
            CONTAINER_ID=$(echo "$OUTPUT" | grep -o "\"containerId\":\"[^\"]*\"" | cut -d"\"" -f4 | head -1)
            if [ -z "$CONTAINER_ID" ]; then
              echo "Error: Failed to get container ID"
              exit 1
            fi
            podman exec "$CONTAINER_ID" python3 --version
            podman rm -f "$CONTAINER_ID" || true
            echo "✅ Sample Python PASSED"
          '

      - name: Test - Sample Node.js
        run: |
          ssh ${{ env.SSH_OPTS }} -i ~/.ssh/ec2_key fedora@${{ env.VM_IP }} '
            set -e
            export NVM_DIR="$HOME/.nvm" && . "$NVM_DIR/nvm.sh"
            cd ~/podman-devcontainer-test/tests/sample-node
            echo "=== Building Sample Node.js ==="
            OUTPUT=$(devcontainer up --workspace-folder . --docker-path podman 2>&1) || {
              echo "devcontainer up failed:"
              echo "$OUTPUT"
              exit 1
            }
            echo "$OUTPUT"
            CONTAINER_ID=$(echo "$OUTPUT" | grep -o "\"containerId\":\"[^\"]*\"" | cut -d"\"" -f4 | head -1)
            if [ -z "$CONTAINER_ID" ]; then
              echo "Error: Failed to get container ID"
              exit 1
            fi
            podman exec "$CONTAINER_ID" node --version
            podman rm -f "$CONTAINER_ID" || true
            echo "✅ Sample Node.js PASSED"
          '

      - name: Test - Sample Go
        run: |
          ssh ${{ env.SSH_OPTS }} -i ~/.ssh/ec2_key fedora@${{ env.VM_IP }} '
            set -e
            export NVM_DIR="$HOME/.nvm" && . "$NVM_DIR/nvm.sh"
            cd ~/podman-devcontainer-test/tests/sample-go
            echo "=== Building Sample Go ==="
            OUTPUT=$(devcontainer up --workspace-folder . --docker-path podman 2>&1) || {
              echo "devcontainer up failed:"
              echo "$OUTPUT"
              exit 1
            }
            echo "$OUTPUT"
            CONTAINER_ID=$(echo "$OUTPUT" | grep -o "\"containerId\":\"[^\"]*\"" | cut -d"\"" -f4 | head -1)
            if [ -z "$CONTAINER_ID" ]; then
              echo "Error: Failed to get container ID"
              exit 1
            fi
            podman exec "$CONTAINER_ID" go version
            podman rm -f "$CONTAINER_ID" || true
            echo "✅ Sample Go PASSED"
          '

      - name: Delete Fedora EC2 instance
        if: always()
        run: |
          if [ -n "${{ env.INSTANCE_ID }}" ]; then
            aws ec2 terminate-instances \
              --instance-ids "${{ env.INSTANCE_ID }}" \
              --region ${{ env.AWS_REGION }} || true
            
            # Wait for termination
            aws ec2 wait instance-terminated \
              --instance-ids "${{ env.INSTANCE_ID }}" \
              --region ${{ env.AWS_REGION }} || true
          fi

      - name: Delete security group
        if: always()
        run: |
          if [ -n "${{ env.SECURITY_GROUP_ID }}" ]; then
            aws ec2 delete-security-group \
              --group-id "${{ env.SECURITY_GROUP_ID }}" \
              --region ${{ env.AWS_REGION }} || true
          fi

      - name: Delete SSH key pair
        if: always()
        run: |
          aws ec2 delete-key-pair \
            --key-name "${{ env.KEY_NAME }}" \
            --region ${{ env.AWS_REGION }} || true
